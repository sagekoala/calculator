<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="heading">Calculator</h1>
            <div class="screen"></div>
            <div class="inner">
                <div class="btns">
                    <div class="nums">
                        <div class="top">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="middle">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="bottom">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div>
                            <button>0</button>
                            <button>.</button>
                            <button>%</button>
                        </div>
                    </div>
                    <button class="clear-button">Clear</button>
                    <button class="change-sign">+/-</button>
                    <button class="key">joke</button>
                </div>
                
                <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">x</button>
                    <button class="operator">/</button>
                    <button class="equal-sign">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
